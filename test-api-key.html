<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google API Key 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        .status { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px;
            background: #f5f5f5;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🔍 Google API Key 테스트</h1>
    
    <div class="status info">
        <h3>API Key 정보:</h3>
        <p>Key: AIzaSyBvOzRIgIjh8JSfZE2YZtVgNjPYGR3HWoM</p>
        <p>Client ID: 241177742286-6kqma7m80ppcsl4m51ui9017eb48s8h1.apps.googleusercontent.com</p>
    </div>

    <div>
        <button onclick="testDiscoveryAPI()">1. Discovery API 테스트</button>
        <button onclick="testCalendarList()">2. Calendar List API 테스트</button>
        <button onclick="testWithoutKey()">3. API Key 없이 테스트</button>
    </div>

    <div id="result" class="status" style="display:none;"></div>
    <pre id="details" style="display:none;"></pre>

    <script>
        const API_KEY = 'AIzaSyBvOzRIgIjh8JSfZE2YZtVgNjPYGR3HWoM';
        const DISCOVERY_URL = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';

        function showResult(message, type = 'info', details = null) {
            const resultDiv = document.getElementById('result');
            const detailsDiv = document.getElementById('details');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'status ' + type;
            resultDiv.innerHTML = message;
            
            if (details) {
                detailsDiv.style.display = 'block';
                detailsDiv.textContent = JSON.stringify(details, null, 2);
            } else {
                detailsDiv.style.display = 'none';
            }
        }

        async function testDiscoveryAPI() {
            showResult('🔄 Discovery API 테스트 중...', 'info');
            
            try {
                const response = await fetch(`${DISCOVERY_URL}?key=${API_KEY}`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('✅ Discovery API 성공! Calendar API 문서를 가져왔습니다.', 'success', {
                        name: data.name,
                        version: data.version,
                        title: data.title,
                        description: data.description
                    });
                } else {
                    showResult(`❌ Discovery API 실패: ${response.status}`, 'error', data);
                }
            } catch (error) {
                showResult('❌ 네트워크 오류: ' + error.message, 'error');
            }
        }

        async function testCalendarList() {
            showResult('🔄 Calendar List API 테스트 중...', 'info');
            
            try {
                // 직접 REST API 호출
                const response = await fetch(`https://www.googleapis.com/calendar/v3/users/me/calendarList?key=${API_KEY}`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('✅ Calendar List API 호출 성공!', 'success', data);
                } else {
                    showResult(`⚠️ Calendar List API 실패: ${response.status} - ${data.error?.message || '인증 필요'}`, 'error', data);
                    
                    if (response.status === 401) {
                        showResult('ℹ️ 401 에러는 정상입니다. OAuth 토큰이 필요한 API입니다. API Key 자체는 작동합니다!', 'info', data);
                    }
                }
            } catch (error) {
                showResult('❌ 네트워크 오류: ' + error.message, 'error');
            }
        }

        async function testWithoutKey() {
            showResult('🔄 API Key 없이 테스트 중...', 'info');
            
            try {
                const response = await fetch(DISCOVERY_URL);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('⚠️ API Key 없이도 작동함 (공개 API)', 'info', data);
                } else {
                    showResult(`❌ API Key 없이 실패: ${response.status}`, 'error', data);
                }
            } catch (error) {
                showResult('❌ 네트워크 오류: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
